<div *ngIf="organization">
  <h1>
    {{organization.name}}
  </h1>
  <h3>Status</h3>
  <p>{{organization.status}}</p>
  <h3>Organization ID</h3>
  <p>{{organization.id}}</p>
  <button (click)="onCloseTray()">Close</button>
  <button (click)="onDeleteOrganization(organization.id)">Delete</button>
</div>
