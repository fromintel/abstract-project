<div class="organizations">
  <h2 class="organizations__title">Organizations</h2>

  // Add organization button

  <div *ngIf="isDataLoaded; else loader">
    <div *ngIf="data.length; else button">
      <app-table [data]="data"></app-table>
    </div>

    <ng-template #button>
      <button class="button" type="button">Create organization</button>
    </ng-template>
  </div>

  <ng-template #loader>
    <app-preloader></app-preloader>
  </ng-template>
</div>
