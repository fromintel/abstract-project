<section class="products">
  <ul class="products__list products-list" *ngIf="products.length; else loading">
    <li class="products-list__item" *ngFor="let product of products; let i = index">
      <p>{{ i }}) {{ product.name }}</p>
    </li>
  </ul>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</section>
