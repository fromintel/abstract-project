<div class="app-table-wrapper">
  <table
      class="app-table"
      *ngIf="isData; else emptyListButton">
    <tr class="app-table__header">
      <th>Name</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let item of data" class="app-table__item">
      <td>{{item.name}}</td>
      <td>{{item.status}}</td>
    </tr>
  </table>

  <ng-template #emptyListButton>
    <ng-content></ng-content>
  </ng-template>
</div>
