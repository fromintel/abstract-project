<div class="app-table">
  <div class="app-table__header">
    <span>Name</span>
    <span>Status</span>
  </div>

  <div class="app-table__body">

    <div *ngIf="data | async as organizations;else preloader">

      <div *ngIf="organizations.length; else button">
        <div *ngIf="organizations.length; else button">
          <ul class="app-table__list">
            <li *ngFor="let item of organizations"
                class="app-table__item">
              <span>{{item.name}}</span>
              <span>{{item.status}}</span>
            </li>
          </ul>
        </div>
      </div>

      <ng-template #button>
        <div class="app-table__empty-list">
          <button class="button" type="button">Create {{itemName}}</button>
        </div>
      </ng-template>
    </div>

    <ng-template #preloader>
      <app-preloader></app-preloader>
    </ng-template>
  </div>
</div>
